{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    
    <div class="mt-5 w-50 container">
        <h1>Login</h1>
        <form method="POST">

            <div class="form-floating mb-3 mt-4">
                <input type="email" class="form-control" id="floatingInput" name="email" autocomplete="off" placeholder="name@example.com"/>
                <label for="floatingInput"> <i class="bi bi-envelope-fill"></i> Email address</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"/>
                <label for="floatingPassword"> <i class="bi bi-lock-fill"></i> Password</label>
            </div>
            
            <button class="btn btn-primary " type="submit"> <i class="bi bi-box-arrow-in-right"></i> Login</button>
        </form>
      </div>
      
{% endblock content %}
