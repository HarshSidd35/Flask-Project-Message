{% extends 'base.html' %}
{% block title %}All Records{% endblock title %}

{% block content %}
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Password</th>
                <th scope="col">Operation</th>
              </tr>
            </thead>
            <tbody>
                {% for record in Data %}
              <tr>
                <th scope="row">{{record.email}}</th>
                <td>{{record.name}}</td>
                <td>{{record.password}}</td>
                <td>
                    <a href="/delete/{{record.id}}" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
                </td>
              </tr>
                
              {% endfor %}
              
            </tbody>
          </table>

    </div>
{% endblock content %}
